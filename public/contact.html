<main class="main">
    <div class="contact">
         <h1 class="contact--title">Contacto</h1>

        <p class="contact--description">Para información más detallada, por favor, rellena el siguiente formulario.</p>
        <small
        class="contact--instructions">Todos los campos marcados con <span class="asterisk">*</span> son obligatorios.</small>
    </div>
    <form class="form" action="/signup" method="post">
        <label class="labelform" for="fullname">Nombre completo<span class="asterisk"> *</span>

        </label>
        <input class="input" type="text" id="fullname" name="fullname" placeholder="Nombre..."
        required />
        <div class="form-mail-tel">
            <div class="form-mail">
                <label class="labelform" for="email">Email<span class="asterisk"> *</span>

                </label>
                <input class="input" type="email" id="email" name="email" placeholder="nombre.apellidos@mail.com"
                required />
            </div>
            <div class="form-tel">
                <label class="labelform labeltel" for="telephone">Teléfono</label>
                <input class="input" type="tel" id="telephone" name="telephone"
                placeholder="999999999" pattern="^[9,6][0-9]{1,2}[0-9]{6}$" />
            </div>
        </div>
        <label class="labelform" for="message">Mensaje<span class="asterisk"> *</span>

        </label>
        <textarea name="message" id="message" rows="10" cols="30" placeholder="¿Qué necesitas?"></textarea>
        <input class="button" type="submit" value="Enviar" />
    </form>
</main>
